<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니케 가챠</title>
    <style>
        body { background-color: #f4f4f4; color: #333; text-align: center; font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 0; }
        .nav-bar { background-color: #00ced1; color: black; padding: 10px; display: flex; gap: 20px; font-size: 14px; font-weight: bold; }
        .container { max-width: 950px; margin: 0 auto; padding: 20px 10px; }
        
        h1 { font-size: 32px; margin: 10px 0; }
        .description { color: #666; line-height: 1.4; margin-bottom: 15px; font-size: 13px; }
        
        .controls { margin-bottom: 15px; }
        /* 픽업 선택창 너비 조절 */
        select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 220px; font-weight: bold; }
        .btn-group { display: inline-flex; gap: 5px; margin-left: 10px; }
        button { background-color: #222; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        
        .status { border: 1px solid #eee; padding: 5px 15px; display: inline-block; font-size: 12px; color: #777; margin-bottom: 15px; background: #fafafa; border-radius: 10px; }

        /* 가챠 결과 영역 (5열) */
        .gacha-result { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 12px; 
            background: #fff; 
            border: 1px solid #ddd; 
            padding: 20px; 
            min-height: 250px;
            justify-items: center;
        }
        
        /* 카드 디자인 (이미지 없을 때 대비) */
        .card { 
            border: 1px solid #ddd; 
            position: relative; 
            width: 155px; 
            height: 230px; 
            display: flex; 
            flex-direction: column; 
            background: #fff; 
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .card-img { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
        }

        /* 등급별 배경 강조 */
        .SSR .card-img { background: #ffcc80; border-bottom: 3px solid #ff8c00; }
        .SR .card-img { background: #ce93d8; border-bottom: 3px solid #9c27b0; }
        .R .card-img { background: #90caf9; border-bottom: 3px solid #2196f3; }

        .grade-tag { position: absolute; top: 8px; left: 10px; font-weight: 900; font-size: 22px; z-index: 10; }
        .SSR .grade-tag { color: #e65100; }
        .SR .grade-tag { color: #4a148c; }
        .R .grade-tag { color: #0d47a1; }
        
        .card-info { padding: 10px 5px; background: white; min-height: 50px; display: flex; flex-direction: column; justify-content: center; }
        .char-name { font-weight: bold; font-size: 13px; color: #222; }
        .pickup-label { color: #ff4500; font-size: 11px; font-weight: bold; margin-top: 3px; }

        /* 카드 중앙에 크게 표시될 등급 텍스트 */
        .bg-text { font-size: 80px; font-weight: 900; color: rgba(255,255,255,0.5); pointer-events: none; }
    </style>
</head>
<body>

<div class="nav-bar">
    <span>GACHA</span> <span>Character</span> <span>Equipment</span> <span>Dolls</span>
</div>

<div class="container">
    <h1>치사토 픽업 중</h1>
    <div class="description">
        확률 : SSR 4% (픽업 2% / 필그림 1% / 통상 1%) | SR 43% | R 53%
    </div>

    <div class="controls">
        <select id="pickupSelect">
            <option value="니시키기 치사토">니시키기 치사토</option>
            <option value="이노우에 타키나">이노우에 타키나</option>
            <option value="홍련: 흑영">홍련: 흑영</option>
            <option value="스노우 화이트: 헤비 암즈">스노우 화이트: 헤비 암즈</option>
            <option value="아니스: 스타라이트">아니스: 스타라이트</option>
            <option value="라피: 레드 후드">라피: 레드 후드</option>
        </select>
        
        <div class="btn-group">
            <button onclick="pull(1)">1회</button>
            <button onclick="pull(10)">10회</button>
            <button onclick="resetGacha()" style="background-color: #555;">clear</button>
        </div>
    </div>

    <div class="status" id="stats">
        가챠: 0회 | SSR: 0회 | 픽업: 0회
    </div>

    <div id="result" class="gacha-result"></div>
</div>

<script>
    let totalCount = 0;
    let ssrCount = 0;
    let pickupCount = 0;

    // 캐릭터 데이터베이스
    const rList = ["솔져 E.G.", "솔져 O.W.", "솔져 F.A.", "프로덕트 08", "프로덕트 12", "프로덕트 23", "iDoll 플라워", "iDoll 오션", "iDoll 썬"];
    const srList = ["미카", "벨로타", "아니스", "미하라", "N102", "에테르", "라피", "네온", "델타"];
    const standardSsrList = ["리타", "센티", "홍련", "모더니아", "앨리스", "누아르", "블랑"];

    function getRandom(list) {
        return list[Math.floor(Math.random() * list.length)];
    }

    function pull(times) {
        const resultDiv = document.getElementById('result');
        const pickupName = document.getElementById('pickupSelect').value;
        
        resultDiv.innerHTML = ''; // 화면 초기화

        for (let i = 0; i < times; i++) {
            totalCount++;
            let rand = Math.random() * 100;
            let res = { grade: "", name: "", isPickup: false };

            if (rand <= 2) { 
                res = { grade: "SSR", name: pickupName, isPickup: true };
                ssrCount++; pickupCount++;
            } else if (rand <= 3) { 
                res = { grade: "SSR", name: "필그림 캐릭터", isPickup: false };
                ssrCount++;
            } else if (rand <= 4) { 
                res = { grade: "SSR", name: getRandom(standardSsrList), isPickup: false };
                ssrCount++;
            } else if (rand <= 47) { 
                res = { grade: "SR", name: getRandom(srList), isPickup: false };
            } else { 
                res = { grade: "R", name: getRandom(rList), isPickup: false };
            }

            const card = document.createElement('div');
            card.className = `card ${res.grade}`;
            card.innerHTML = `
                <div class="card-img">
                    <div class="bg-text">${res.grade[0]}</div>
                    <div class="grade-tag">${res.grade}</div>
                </div>
                <div class="card-info">
                    <div class="char-name">${res.name}</div>
                    ${res.isPickup ? '<div class="pickup-label">(픽업)</div>' : ''}
                </div>
            `;
            resultDiv.appendChild(card);
        }
        updateStats();
    }

    function updateStats() {
        document.getElementById('stats').innerText = `가챠: ${totalCount}회 | SSR: ${ssrCount}회 | 픽업: ${pickupCount}회`;
    }

    function resetGacha() {
        totalCount = 0; ssrCount = 0; pickupCount = 0;
        document.getElementById('result').innerHTML = '';
        updateStats();
    }
</script>
</body>
</html>
