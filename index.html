<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니케 가챠</title>
    <style>
        body { background-color: #ffffff; color: #333; text-align: center; font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 0; }
        .nav-bar { background-color: #00ced1; color: black; padding: 10px; display: flex; gap: 20px; font-size: 14px; font-weight: bold; }
        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        h1 { font-size: 40px; margin-bottom: 10px; }
        .description { color: #666; line-height: 1.6; margin-bottom: 20px; font-size: 14px; }
        .controls { margin-bottom: 20px; }
        select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; vertical-align: middle; width: 150px; }
        .btn-group { display: inline-flex; gap: 5px; vertical-align: middle; margin-left: 10px; }
        button { background-color: #222; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        button:hover { background-color: #444; }
        .status { border: 1px solid #eee; padding: 5px 15px; display: inline-block; font-size: 13px; color: #777; margin-bottom: 20px; background: #fafafa; }

        /* 가챠 결과 영역 */
        .gacha-result { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; 
            background: #fff; 
            border: 1px solid #ddd; 
            padding: 20px; 
            min-height: 400px;
        }
        
        /* 카드 디자인 */
        .card { border: 1px solid #ddd; position: relative; height: 320px; display: flex; flex-direction: column; background: #fff; }
        .card-img { flex: 1; background-color: #f9f9f9; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        
        /* 등급별 텍스트 및 효과 */
        .grade-tag { position: absolute; top: 10px; left: 10px; font-weight: bold; font-size: 20px; z-index: 10; }
        .SSR .grade-tag { color: #ff8c00; }
        .SR .grade-tag { color: #9370db; }
        .R .grade-tag { color: #4682b4; }
        
        .card-info { padding: 15px; border-top: 1px solid #eee; min-height: 60px; display: flex; flex-direction: column; justify-content: center; }
        .char-name { font-weight: bold; font-size: 15px; color: #222; }
        .pickup-label { color: #ff4500; font-size: 11px; margin-top: 4px; font-weight: bold; }

        /* 배경 대문자 알파벳 */
        .bg-text { position: absolute; font-size: 150px; font-weight: 900; color: rgba(0,0,0,0.03); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; pointer-events: none; }
    </style>
</head>
<body>

<div class="nav-bar">
    <span>GACHA</span> <span>Character</span> <span>Equipment</span> <span>Dolls</span> <span>사이트정보</span>
</div>

<div class="container">
    <h1>치사토 픽업 중</h1>
    <div class="description">
        현재 "니시키기 치사토" 픽업 진행 중!<br>
        각 뽑기는 10연차 입니다.<br>
        확률 : SSR 4% / SR 43% / R 53%<br>
        픽업확률 : 픽업 2% / 필그림 1% / 통상 1%
    </div>

    <div class="controls">
        <select id="pickupSelect">
            <option value="니시키기 치사토">니시키기 치사토</option>
            <option value="이노우에 타키나">이노우에 타키나</option>
            <option value="홍련: 흑영">홍련: 흑영</option>
            <option value="스노우 화이트: 헤비 암즈">스노우 화이트: 헤비 암즈</option>
            <option value="아니스: 스타라이트">아니스: 스타라이트</option>
            <option value="라피: 레드 후드">라피: 레드 후드</option>
        </select>
        
        <div class="btn-group">
            <button onclick="pull(1)">1회</button>
            <button onclick="pull(10)">10회</button>
            <button onclick="resetGacha()" style="background-color: #555;">clear</button>
        </div>
    </div>

    <div class="status" id="stats">
        가챠: 0회 | SSR등장: 0회 | 픽업등장: 0회
    </div>

    <div id="result" class="gacha-result">
        </div>
</div>

<script>
    let totalCount = 0;
    let ssrCount = 0;
    let pickupCount = 0;

    // 캐릭터 데이터베이스
    const rList = ["솔져 E.G.", "솔져 O.W.", "솔져 F.A.", "프로덕트 08", "프로덕트 12", "프로덕트 23", "iDoll 플라워", "iDoll 오션", "iDoll 썬"];
    const srList = ["미카", "벨로타", "아니스", "미하라", "N102", "에테르", "라피", "네온", "델타"];
    const standardSsrList = ["리타", "센티", "홍련", "모더니아", "앨리스", "누아르", "블랑"];

    function getRandom(list) {
        return list[Math.floor(Math.random() * list.length)];
    }

    function pull(times) {
        const resultDiv = document.getElementById('result');
        const pickupName = document.getElementById('pickupSelect').value;
        if(times === 10) resultDiv.innerHTML = ''; 

        for (let i = 0; i < times; i++) {
            totalCount++;
            const rand = Math.random() * 100;
            let res = { grade: "", name: "", isPickup: false };

            if (rand <= 2) { // 픽업 SSR (2%)
                res = { grade: "SSR", name: pickupName, isPickup: true };
                ssrCount++; pickupCount++;
            } else if (rand <= 3) { // 필그림 (1%)
                res = { grade: "SSR", name: "필그림 캐릭터", isPickup: false };
                ssrCount++;
            } else if (rand <= 4) { // 일반 SSR (1%)
                res = { grade: "SSR", name: getRandom(standardSsrList), isPickup: false };
                ssrCount++;
            } else if (rand <= 47) { // SR (43%)
                res = { grade: "SR", name: getRandom(srList), isPickup: false };
            } else { // R (53%)
                res = { grade: "R", name: getRandom(rList), isPickup: false };
            }

            const card = document.createElement('div');
            card.className = `card ${res.grade}`;
            card.innerHTML = `
                <div class="card-img">
                    <div class="bg-text">${res.grade[0]}</div>
                    <div class="grade-tag">${res.grade}</div>
                </div>
                <div class="card-info">
                    <div class="char-name">${res.name}</div>
                    ${res.isPickup ? '<div class="pickup-label">(픽업)</div>' : ''}
                </div>
            `;
            resultDiv.appendChild(card);
        }
        updateStats();
    }

    function updateStats() {
        document.getElementById('stats').innerText = 
            `가챠: ${totalCount}회 | SSR등장: ${ssrCount}회 | 픽업등장: ${pickupCount}회`;
    }

    function resetGacha() {
        totalCount = 0; ssrCount = 0; pickupCount = 0;
        document.getElementById('result').innerHTML = '';
        updateStats();
    }
</script>

</body>
</html>
