<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니케 가챠</title>
    <style>
        /* 1. 전체 레이아웃을 화면 정중앙으로 배치 */
        body { 
            background-color: #f4f4f4; 
            color: #333; 
            font-family: 'Malgun Gothic', sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; /* 가로 중앙 정렬 */
            min-height: 100vh;
        }

        .nav-bar { 
            background-color: #00ced1; 
            color: black; 
            padding: 10px 20px; 
            display: flex; 
            gap: 20px; 
            font-size: 14px; 
            font-weight: bold; 
            width: 100%; 
            box-sizing: border-box; 
        }
        
        /* 2. 가챠판과 리스트를 감싸는 박스 정렬 수정 */
        .main-wrapper { 
            display: flex; 
            justify-content: center; /* 내부 요소들을 중앙으로 모음 */
            align-items: flex-start;
            gap: 20px; 
            padding: 40px 20px;
            width: 100%; /* 부모 너비를 다 쓰면서 내부에서 정렬 */
            max-width: 1200px; /* 너무 퍼지지 않게 한계 지정 */
        }

        /* 왼쪽 가챠 컨테이너 */
        .container { 
            width: 850px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 오른쪽 사이드바 */
        .ssr-sidebar { 
            width: 220px; 
            background: #fff; 
            border: 1px solid #ddd; 
            padding: 15px; 
            border-radius: 8px; 
            min-height: 600px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            box-sizing: border-box; 
        }

        /* [텍스트 및 컨트롤 중앙 정렬] */
        h1 { font-size: 32px; margin: 10px 0; text-align: center; }
        .description { 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            margin-bottom: 20px; 
            color: #444; 
            font-size: 12px; 
            line-height: 1.6; 
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        
        .controls { margin-bottom: 15px; width: 100%; text-align: center; }
        select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 220px; font-weight: bold; }
        .btn-group { display: inline-flex; gap: 5px; margin-left: 10px; }
        button { background-color: #222; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        
        .status-container { width: 100%; text-align: center; }
        .status { border: 1px solid #eee; padding: 5px 15px; display: inline-block; font-size: 12px; color: #777; margin-bottom: 15px; background: #fafafa; border-radius: 10px; }

        /* [결과창 그리드] */
        .gacha-result { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 12px; 
            background: #fff; 
            border: 1px solid #ddd; 
            padding: 20px; 
            min-height: 480px; 
            width: 100%;
            box-sizing: border-box;
        }
        
        .card { border: 1px solid #ddd; position: relative; width: 100%; aspect-ratio: 145/210; display: flex; flex-direction: column; background: #fff; overflow: hidden; }
        .card-img { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .SSR .card-img { background: #ffcc80; border-bottom: 3px solid #ff8c00; }
        .SR .card-img { background: #ce93d8; border-bottom: 3px solid #9c27b0; }
        .R .card-img { background: #90caf9; border-bottom: 3px solid #2196f3; }
        .grade-tag { position: absolute; top: 8px; left: 10px; font-weight: 900; font-size: 20px; z-index: 10; }
        .SSR .grade-tag { color: #e65100; }
        .SR .grade-tag { color: #4a148c; }
        .R .grade-tag { color: #0d47a1; }
        .card-info { padding: 8px 5px; background: white; min-height: 45px; display: flex; flex-direction: column; justify-content: center; text-align: center; }
        .char-name { font-weight: bold; font-size: 11px; color: #222; }
        .pickup-label { color: #ff4500; font-size: 10px; font-weight: bold; }
        .bg-text { font-size: 70px; font-weight: 900; color: rgba(255,255,255,0.5); pointer-events: none; }

        /* [우측 SSR 리스트 박스] */
        .ssr-sidebar h3 { font-size: 16px; margin-top: 0; border-bottom: 2px solid #ff8c00; padding-bottom: 5px; text-align: center; }
        #ssrHistory { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .ssr-box { background: #ffcc80; border: 1px solid #ff8c00; padding: 8px; border-radius: 4px; font-size: 12px; font-weight: bold; text-align: center; display: flex; justify-content: space-between; align-items: center; }
        .ssr-count { background: #e65100; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; }
    </style>
</head>
<body>

<div class="nav-bar">
    <span>GACHA</span> <span>Character</span> <span>Equipment</span> <span>Dolls</span>
</div>

<div class="main-wrapper">
    <div class="container">
        <h1>치사토 픽업 중</h1>
        <div class="description">
        </div>

        <div class="controls">
            <select id="pickupSelect">
                <option value="니시키기 치사토">니시키기 치사토</option>
                <option value="이노우에 타키나">이노우에 타키나</option>
                <option value="홍련: 흑영">홍련: 흑영</option>
                <option value="스노우 화이트: 헤비 암즈">스노우 화이트: 헤비 암즈</option>
                <option value="아니스: 스타라이트">아니스: 스타라이트</option>
                <option value="라피: 레드 후드">라피: 레드 후드</option>
            </select>
            
            <div class="btn-group">
                <button onclick="pull(1)">1회</button>
                <button onclick="pull(10)">10회</button>
                <button onclick="resetGacha()" style="background-color: #555;">clear</button>
            </div>
        </div>

        <div class="status-container">
            <div class="status" id="stats">가챠: 0회 | SSR: 0회 | 픽업: 0회</div>
        </div>

        <div id="result" class="gacha-result"></div>
    </div>

    <div class="ssr-sidebar">
        <h3>SSR 획득 리스트</h3>
        <div id="ssrHistory"></div>
    </div>
</div>

<script>
    let totalCount = 0;
    let ssrCount = 0;
    let pickupCount = 0;
    let ssrInventory = {};

    const rList = ["솔져 E.G.", "솔져 O.W.", "솔져 F.A.", "프로덕트 08", "프로덕트 12", "프로덕트 23", "iDoll 플라워", "iDoll 오션", "iDoll 썬"];
    const srList = ["미카", "벨로타", "아니스", "미하라", "N102", "에테르", "라피", "네온", "델타"];

    function updateSsrHistory(name) {
        const historyDiv = document.getElementById('ssrHistory');
        ssrInventory[name] = (ssrInventory[name] || 0) + 1;
        historyDiv.innerHTML = '';
        for (let charName in ssrInventory) {
            const box = document.createElement('div');
            box.className = 'ssr-box';
            box.innerHTML = `<span>${charName}</span>${ssrInventory[charName] > 1 ? `<span class="ssr-count">x${ssrInventory[charName]}</span>` : ''}`;
            historyDiv.prepend(box);
        }
    }

    function pull(times) {
        const resultDiv = document.getElementById('result');
        const pickupName = document.getElementById('pickupSelect').value;
        resultDiv.innerHTML = ''; 

        for (let i = 0; i < times; i++) {
            totalCount++;
            let rand = Math.random() * 100;
            let res = { grade: "", name: "", isPickup: false };

            if (rand <= 2.0) { 
                res = { grade: "SSR", name: pickupName, isPickup: true };
                ssrCount++; pickupCount++;
                updateSsrHistory(res.name);
            } else if (rand <= 2.5) { 
                res = { grade: "SSR", name: "필그림 캐릭터", isPickup: false };
                ssrCount++;
                updateSsrHistory(res.name);
            } else if (rand <= 4.0) { 
                res = { grade: "SSR", name: "일반 SSR", isPickup: false };
                ssrCount++;
                updateSsrHistory(res.name);
            } else if (rand <= 47.0) { 
                res = { grade: "SR", name: srList[Math.floor(Math.random() * srList.length)], isPickup: false };
            } else { 
                res = { grade: "R", name: rList[Math.floor(Math.random() * rList.length)], isPickup: false };
            }

            const card = document.createElement('div');
            card.className = `card ${res.grade}`;
            card.innerHTML = `
                <div class="card-img">
                    <div class="bg-text">${res.grade[0]}</div>
                    <div class="grade-tag">${res.grade}</div>
                </div>
                <div class="card-info">
                    <div class="char-name">${res.name}</div>
                    ${res.isPickup ? '<div class="pickup-label">(픽업)</div>' : ''}
                </div>
            `;
            resultDiv.appendChild(card);
        }
        updateStats();
    }

    function updateStats() {
        document.getElementById('stats').innerText = `가챠: ${totalCount}회 | SSR: ${ssrCount}회 | 픽업: ${pickupCount}회`;
    }

    function resetGacha() {
        totalCount = 0; ssrCount = 0; pickupCount = 0;
        ssrInventory = {};
        document.getElementById('result').innerHTML = '';
        document.getElementById('ssrHistory').innerHTML = '';
        updateStats();
    }
</script>
</body>
</html>
