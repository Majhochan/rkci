<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니케 가챠</title>
    <style>
        body { background-color: #ffffff; color: #333; text-align: center; font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 0; }
        .nav-bar { background-color: #00ced1; color: black; padding: 8px; display: flex; gap: 20px; font-size: 13px; font-weight: bold; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px 10px; }
        
        h1 { font-size: 32px; margin: 10px 0; }
        .description { color: #666; line-height: 1.4; margin-bottom: 15px; font-size: 13px; }
        
        .controls { margin-bottom: 15px; }
        select { padding: 6px; border: 1px solid #ccc; border-radius: 4px; vertical-align: middle; width: 160px; }
        .btn-group { display: inline-flex; gap: 5px; vertical-align: middle; margin-left: 10px; }
        button { background-color: #222; color: white; border: none; padding: 7px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; font-size: 13px; }
        button:hover { background-color: #444; }
        
        .status { border: 1px solid #eee; padding: 5px 15px; display: inline-block; font-size: 12px; color: #777; margin-bottom: 15px; background: #fafafa; }

        /* 결과 영역: 5개씩 가로 정렬 */
        .gacha-result { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 12px; 
            background: #fff; 
            border: 1px solid #ddd; 
            padding: 15px; 
            min-height: 300px;
            justify-items: center;
        }
        
        /* 카드 디자인 최적화 (크기 축소) */
        .card { 
            border: 1px solid #ddd; 
            position: relative; 
            width: 160px; /* 가로폭 축소 */
            height: 250px; /* 세로높이 축소 */
            display: flex; 
            flex-direction: column; 
            background: #fff; 
            overflow: hidden;
        }
        
        .card-img { 
            flex: 1; 
            background-color: #f9f9f9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative; 
        }

        /* 실제 캐릭터 이미지 */
        .char-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
        }
        
        .grade-tag { position: absolute; top: 8px; left: 8px; font-weight: bold; font-size: 18px; z-index: 10; text-shadow: 1px 1px 2px white; }
        .SSR .grade-tag { color: #ff8c00; }
        .SR .grade-tag { color: #9370db; }
        .R .grade-tag { color: #4682b4; }
        
        .card-info { padding: 10px; border-top: 1px solid #eee; min-height: 50px; display: flex; flex-direction: column; justify-content: center; z-index: 3; background: white; }
        .char-name { font-weight: bold; font-size: 13px; color: #222; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .pickup-label { color: #ff4500; font-size: 10px; margin-top: 2px; font-weight: bold; }

        .bg-text { position: absolute; font-size: 100px; font-weight: 900; color: rgba(0,0,0,0.03); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; pointer-events: none; }
    </style>
</head>
<body>

<div class="nav-bar">
    <span>GACHA</span> <span>Character</span> <span>Equipment</span> <span>Dolls</span> <span>사이트정보</span>
</div>

<div class="container">
    <h1>치사토 픽업 중</h1>
    <div class="description">
        현재 픽업 이벤트 진행 중! 각 뽑기는 10연차 입니다.<br>
        확률 : SSR 4% / SR 43% / R 53%<br>
        (픽업 2% / 필그림 1% / 통상 1%)
    </div>

    <div class="controls">
        <select id="pickupSelect">
            <option value="니시키기 치사토">니시키기 치사토</option>
            <option value="이노우에 타키나">이노우에 타키나</option>
            <option value="홍련: 흑영">홍련: 흑영</option>
            <option value="스노우 화이트: 헤비 암즈">스노우 화이트: 헤비 암즈</option>
            <option value="아니스: 스타라이트">아니스: 스타라이트</option>
            <option value="라피: 레드 후드">라피: 레드 후드</option>
        </select>
        
        <div class="btn-group">
            <button onclick="pull(1)">1회</button>
            <button onclick="pull(10)">10회</button>
            <button onclick="resetGacha()" style="background-color: #555;">clear</button>
        </div>
    </div>

    <div class="status" id="stats">
        가챠: 0회 | SSR등장: 0회 | 픽업등장: 0회
    </div>

    <div id="result" class="gacha-result"></div>
</div>

<script>
    let totalCount = 0;
    let ssrCount = 0;
    let pickupCount = 0;

    const rList = ["솔져 EG", "솔져 OW", "솔져 FA", "프로덕트 08", "프로덕트 12", "프로덕트 23", "iDoll 플라워", "iDoll 오션", "iDoll 썬"];
    const srList = ["미카", "벨로타", "아니스", "미하라", "N102", "에테르", "라피", "네온", "델타"];
    const standardSsrList = ["리타", "센티", "홍련", "모더니아", "앨리스", "누아르", "블랑"];
    const pilgrimList = ["홍련: 흑영", "모더니아", "스노우 화이트: 헤비 암즈", "도로시", "라피: 레드 후드"];

    function getRandom(list) {
        return list[Math.floor(Math.random() * list.length)];
    }

    function pull(times) {
        const resultDiv = document.getElementById('result');
        const pickupName = document.getElementById('pickupSelect').value;
        if(times === 10) resultDiv.innerHTML = ''; 

        for (let i = 0; i < times; i++) {
            totalCount++;
            const rand = Math.random() * 100;
            let res = { grade: "", name: "", isPickup: false };

            if (rand <= 2) { 
                res = { grade: "SSR", name: pickupName, isPickup: true };
                ssrCount++; pickupCount++;
            } else if (rand <= 3) { 
                res = { grade: "SSR", name: getRandom(pilgrimList), isPickup: false };
                ssrCount++;
            } else if (rand <= 4) { 
                res = { grade: "SSR", name: getRandom(standardSsrList), isPickup: false };
                ssrCount++;
            } else if (rand <= 47) { 
                res = { grade: "SR", name: getRandom(srList), isPickup: false };
            } else { 
                res = { grade: "R", name: getRandom(rList), isPickup: false };
            }

            const card = document.createElement('div');
            card.className = `card ${res.grade}`;
            
            card.innerHTML = `
                <div class="card-img">
                    <div class="bg-text">${res.grade[0]}</div>
                    <div class="grade-tag">${res.grade}</div>
                    <img src="${imgPath}" class="char-img" onerror="this.style.display='none'">
                </div>
                <div class="card-info">
                    <div class="char-name">${res.name}</div>
                    ${res.isPickup ? '<div class="pickup-label">(픽업)</div>' : ''}
                </div>
            `;
            resultDiv.appendChild(card);
        }
        updateStats();
    }

    function updateStats() {
        document.getElementById('stats').innerText = 
            `가챠: ${totalCount}회 | SSR등장: ${ssrCount}회 | 픽업등장: ${pickupCount}회`;
    }

    function resetGacha() {
        totalCount = 0; ssrCount = 0; pickupCount = 0;
        document.getElementById('result').innerHTML = '';
        updateStats();
    }
</script>
</body>
</html>
