<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>니케 가챠 시뮬레이터</title>
    <style>
        body { background-color: #1a1a1a; color: white; text-align: center; font-family: sans-serif; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .gacha-result { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 30px; }
        
        /* 카드 스타일 */
        .card {
            width: 150px; height: 250px;
            border: 2px solid #555; border-radius: 10px;
            overflow: hidden; position: relative;
            background-color: #333; transition: transform 0.2s;
        }
        .card:hover { transform: scale(1.05); }
        .card-img { width: 100%; height: 80%; background-color: #222; display: flex; align-items: center; justify-content: center; }
        .card-info { padding: 10px; font-weight: bold; }
        
        /* 등급별 색상 */
        .SSR { border-color: #ff8c00; box-shadow: 0 0 10px #ff8c00; }
        .SR { border-color: #9370db; }
        .R { border-color: #4682b4; }
        
        .btn-gacha {
            padding: 15px 40px; font-size: 20px; cursor: pointer;
            background-color: #f3ae1a; border: none; border-radius: 5px; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>NIKKE GACHA SIMULATOR</h1>
    <button class="btn-gacha" onclick="pullGacha(10)">10연차 뽑기!</button>
    <div id="result" class="gacha-result">
        </div>
</div>

<script>
    function pullGacha(times) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = ''; // 이전 결과 삭제

        for (let i = 0; i < times; i++) {
            const rand = Math.random() * 100;
            let grade = "";
            let name = "";

            if (rand <= 2) {
                grade = "SSR"; name = "픽업 캐릭터 (2%)";
            } else if (rand <= 3) {
                grade = "SSR"; name = "필그림 (1%)";
            } else if (rand <= 4) {
                grade = "SSR"; name = "일반 SSR (1%)";
            } else if (rand <= 47) {
                grade = "SR"; name = "SR 캐릭터";
            } else {
                grade = "R"; name = "R 캐릭터";
            }

            createCard(grade, name);
        }
    }

    function createCard(grade, name) {
        const resultDiv = document.getElementById('result');
        const card = document.createElement('div');
        card.className = `card ${grade}`;
        
        card.innerHTML = `
            <div class="card-img">이미지 영역</div>
            <div class="card-info">
                <div>${grade}</div>
                <div style="font-size: 12px;">${name}</div>
            </div>
        `;
        resultDiv.appendChild(card);
    }
</script>
</body>
</html>
