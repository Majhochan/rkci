<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니케 가챠</title>
    <style>
        /* [전체 레이아웃 중앙 정렬] */
        body { 
            background-color: #f4f4f4; 
            color: #333; 
            font-family: 'Malgun Gothic', sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        .nav-bar { 
            background-color: #00ced1; 
            color: black; 
            padding: 10px 20px; 
            display: flex; 
            gap: 20px; 
            font-size: 14px; 
            font-weight: bold; 
            width: 100%; 
            box-sizing: border-box; 
        }

        .nav-bar span { cursor: pointer; }
        
        .prob-header {
            width: 100%;
            background: #fff;
            padding: 8px 0;
            font-size: 13px;
            color: #666;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-weight: bold;
        }

        .main-wrapper { 
            display: flex; 
            justify-content: center; 
            align-items: flex-start;
            gap: 20px; 
            padding: 30px 20px;
            width: 100%; 
            max-width: 1200px; 
        }

        /* [가챠 컨테이너 및 결과창 정렬 핵심 수정] */
        .container { 
            width: 850px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .gacha-result { 
            display: grid; 
            /* 카드 5개를 꽉 채우거나 중앙에 모이게 설정 */
            grid-template-columns: repeat(5, 145px); 
            justify-content: center; /* 그리드 내부 아이템들을 가로 중앙으로! */
            align-content: start;
            gap: 15px; 
            background: #fff; 
            border: 1px solid #ddd; 
            padding: 25px; 
            min-height: 480px; 
            width: 100%; 
            box-sizing: border-box;
            border-radius: 4px;
        }

        /* [카드 스타일] */
        .card { 
            border: 1px solid #ddd; 
            position: relative; 
            width: 145px; 
            height: 210px; 
            display: flex; 
            flex-direction: column; 
            background: #fff; 
            overflow: hidden; 
        }

        /* [기존 SSR 리스트 사이드바] */
        .ssr-sidebar { 
            width: 220px; 
            background: #fff; 
            border: 1px solid #ddd; 
            padding: 15px; 
            border-radius: 8px; 
            min-height: 600px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            box-sizing: border-box; 
        }

        /* [모달 및 나머지 스타일 유지] */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 12px; width: 90%; max-width: 600px; line-height: 1.8; position: relative;}
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; }
        
        h1 { font-size: 32px; margin: 10px 0 20px 0; }
        .controls { margin-bottom: 15px; }
        select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 220px; font-weight: bold; }
        button { background-color: #222; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .status { border: 1px solid #eee; padding: 5px 15px; display: inline-block; font-size: 12px; color: #777; margin-bottom: 15px; background: #fafafa; border-radius: 10px; }

        .card-img { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .SSR .card-img { background: #ffcc80; border-bottom: 3px solid #ff8c00; }
        .SR .card-img { background: #ce93d8; border-bottom: 3px solid #9c27b0; }
        .R .card-img { background: #90caf9; border-bottom: 3px solid #2196f3; }
        .grade-tag { position: absolute; top: 8px; left: 10px; font-weight: 900; font-size: 20px; }
        .SSR .grade-tag { color: #e65100; }
        .SR .grade-tag { color: #4a148c; }
        .R .grade-tag { color: #0d47a1; }
        .card-info { padding: 8px 5px; background: white; text-align: center; }
        .char-name { font-weight: bold; font-size: 11px; }
        .pickup-label { color: #ff4500; font-size: 10px; font-weight: bold; }
        .bg-text { font-size: 70px; font-weight: 900; color: rgba(255,255,255,0.5); }
        .ssr-box { background: #ffcc80; border: 1px solid #ff8c00; padding: 8px; border-radius: 4px; font-size: 12px; font-weight: bold; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .ssr-count { background: #e65100; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; }
    </style>
</head>
<body>

<div class="nav-bar">
    <span>GACHA</span> <span>Character</span> <span>Equipment</span> <span onclick="openModal()">사이트 정보</span>
</div>

<div class="prob-header">
    확률: SSR 4.0% | SR 43.0% | R 53.0%
</div>

<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>사이트 정보 및 고지사항</h2>
        <p>본 사이트는 개인이 운영하는 비영리 팬 사이트이며, (주)시프트업 및 Level Infinite와 공식 관련이 없습니다.</p>
        <p>Liability: 시뮬레이션 결과는 실제 게임 내 수치와 차이가 있을 수 있습니다.</p>
    </div>
</div>

<div class="main-wrapper">
    <div class="container">
        <h1>치사토 픽업 중</h1>

        <div class="controls">
            <select id="pickupSelect">
                <option value="니시키기 치사토">니시키기 치사토</option>
                <option value="이노우에 타키나">이노우에 타키나</option>
                <option value="홍련: 흑영">홍련: 흑영</option>
            </select>
            <button onclick="pull(1)">1회</button>
            <button onclick="pull(10)">10회</button>
            <button onclick="resetGacha()" style="background-color: #555;">clear</button>
        </div>

        <div class="status" id="stats">가챠: 0회 | SSR: 0회 | 픽업: 0회</div>

        <div id="result" class="gacha-result"></div>
    </div>

    <div class="ssr-sidebar">
        <h3 style="text-align:center;">SSR 획득 리스트</h3>
        <div id="ssrHistory"></div>
    </div>
</div>

<script>
    function openModal() { document.getElementById('infoModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('infoModal').style.display = 'none'; }

    let totalCount = 0;
    let ssrCount = 0;
    let pickupCount = 0;
    let ssrInventory = {};

    const rList = ["솔져 E.G.", "솔져 O.W.", "솔져 F.A.", "프로덕트 08", "프로덕트 12", "프로덕트 23", "iDoll 플라워", "iDoll 오션", "iDoll 썬"];
    const srList = ["미카", "벨로타", "아니스", "미하라", "N102", "에테르", "라피", "네온", "델타"];

    function updateSsrHistory(name) {
        const historyDiv = document.getElementById('ssrHistory');
        ssrInventory[name] = (ssrInventory[name] || 0) + 1;
        historyDiv.innerHTML = '';
        for (let charName in ssrInventory) {
            const box = document.createElement('div');
            box.className = 'ssr-box';
            box.innerHTML = `<span>${charName}</span>${ssrInventory[charName] > 1 ? `<span class="ssr-count">x${ssrInventory[charName]}</span>` : ''}`;
            historyDiv.prepend(box);
        }
    }

    function pull(times) {
        const resultDiv = document.getElementById('result');
        const pickupName = document.getElementById('pickupSelect').value;
        resultDiv.innerHTML = ''; 

        for (let i = 0; i < times; i++) {
            totalCount++;
            let rand = Math.random() * 100;
            let res = { grade: "", name: "", isPickup: false };

            if (rand <= 2.0) { 
                res = { grade: "SSR", name: pickupName, isPickup: true };
                ssrCount++; pickupCount++; updateSsrHistory(res.name);
            } else if (rand <= 2.5) { 
                res = { grade: "SSR", name: "필그림 캐릭터", isPickup: false };
                ssrCount++; updateSsrHistory(res.name);
            } else if (rand <= 4.0) { 
                res = { grade: "SSR", name: "일반 SSR", isPickup: false };
                ssrCount++; updateSsrHistory(res.name);
            } else if (rand <= 47.0) { 
                res = { grade: "SR", name: srList[Math.floor(Math.random() * srList.length)] };
            } else { 
                res = { grade: "R", name: rList[Math.floor(Math.random() * rList.length)] };
            }

            const card = document.createElement('div');
            card.className = `card ${res.grade}`;
            card.innerHTML = `
                <div class="card-img">
                    <div class="bg-text">${res.grade[0]}</div>
                    <div class="grade-tag">${res.grade}</div>
                </div>
                <div class="card-info">
                    <div class="char-name">${res.name}</div>
                    ${res.isPickup ? '<div class="pickup-label">(픽업)</div>' : ''}
                </div>
            `;
            resultDiv.appendChild(card);
        }
        document.getElementById('stats').innerText = `가챠: ${totalCount}회 | SSR: ${ssrCount}회 | 픽업: ${pickupCount}회`;
    }

    function resetGacha() {
        totalCount = 0; ssrCount = 0; pickupCount = 0; ssrInventory = {};
        document.getElementById('result').innerHTML = '';
        document.getElementById('ssrHistory').innerHTML = '';
        document.getElementById('stats').innerText = `가챠: 0회 | SSR: 0회 | 픽업: 0회`;
    }
</script>
</body>
</html>
